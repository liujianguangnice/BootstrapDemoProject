<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>使用layui定义可切换tab</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script>
        layui.config({
            base: './js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use('index'); //加载入口    代码中会把该index.js 动态引入<script async="" charset="utf-8" src="/res/js/modules/index.js">
    </script>

    <script>
        /**
         项目JS主入口
         以依赖layui的layer和form模块为例
         **/
        layui.define(['layer', 'form'], function (exports) {
            var layer = layui.layer
                , form = layui.form;

            layer.msg('Hello World');

            exports('index', {}); //注意，这里是模块输出的核心，模块名必须和use时的模块名一致
        });

    </script>
</head>
<body>
<h1>使用layui定义可切换tab</h1>

<div class="layui-tab">
    <ul class="layui-tab-title">
        <li>标题一</li>
        <li class="layui-this">标题二</li>
        <li>标题三</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md4" style="
    background: lightcoral;">
        4/12
    </div>
    <div class="layui-col-md4 layui-col-md-offset4">
        偏移4列，从而在最右
    </div>
</div>
<div class="layui-row layui-col-space5">

    <div class="layui-col-md5">
        <div class="layui-row grid-demo">
            <div class="layui-col-md3">
                内部列
            </div>
            <div class="layui-col-md9">
                内部列
            </div>
            s
            <div class="layui-col-md12">
                内部列
            </div>
        </div>
    </div>
    <div class="layui-col-md7">
        <div class="layui-row grid-demo grid-demo-bg1">
            <div class="layui-col-md12">
                内部列
            </div>
            <div class="layui-col-md9">
                内部列
            </div>
            <div class="layui-col-md3">
                内部列
            </div>
        </div>
    </div>
</div>

</body>
</html>
